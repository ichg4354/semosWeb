<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="body">
    <header>
      <div class="header__logo">
        <img src="./images/logoImage.png" />
      </div>
    </header>
    <main>
      <div class="main__history">
        <div class="history__text">
          <img src="./images/historyTitle.png" />
          <img src="./images/historyText.png" />
        </div>
        <div class="history__img">
          <img src="./images/history.png" />
        </div>
      </div>
      <div class="main__gradient">
        <img src="./images/gradient.png" />
      </div>
      <div class="main__vision">
        <div class="vision__text">
          <img src="./images/missionVisionText.png" />
        </div>
        <div class="vision__image">
          <div class="image__col left">
            <img src="./images/missionText.png" class="MVTitle" />
            <img src="./images/missionDetail.png" class="MVDetail" />
          </div>
          <div class="image__col right">
            <img src="./images/visionText.png" class="MVTitle" />
            <img src="./images/visionDetail.png" class="MVDetail" />
          </div>
        </div>
      </div>
      <div class="main__gradient">
        <img src="./images/gradient.png" />
      </div>
      <div class="main__mockup">
        <img src="./images/mockup.png" class="mockupBackground" />
        <div class="mockupTitle">
          <img src="./images/mockUpTitleTop.png" class="mockupTitleTop" />
          <img src="./images/mockUpTitleBottom.png" class="mockupTitleBottom" />
        </div>
      </div>
      <div class="main__gradient">
        <img src="./images/gradient.png" />
      </div>
      <div class="main__team">
        <div class="team__text">
          <img src="./images/teamTitle.png" />
        </div>
        <div class="team__teamMates">
          <div class="teamMates__teamMate">
            <div class="teamMate__icon">
              <img src="./images/profile1.png" />
            </div>
            <div class="teamMate__msg">
              <img src="./images/profile1Text.png" />
            </div>
          </div>
          <div class="teamMates__teamMate">
            <div class="teamMate__icon">
              <img src="./images/profile2.png" />
            </div>
            <div class="teamMate__msg">
              <img src="./images/profile2Msg.png" />
            </div>
          </div>
          <div class="teamMates__teamMate">
            <div class="teamMate__icon">
              <img src="./images/profile3.png" />
            </div>
            <div class="teamMate__msg">
              <img src="./images/profile3Msg.png" />
            </div>
          </div>
          <div class="teamMates__teamMate">
            <div class="teamMate__icon">
              <img src="./images/profile4.png" />
            </div>
            <div class="teamMate__msg">
              <img src="./images/profile4Msg.png" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="teamMate__teamImage">
        <img src="./images/teamImage.png" />
      </div>
      <div class="main__gradient">
        <img src="./images/gradient.png" />
      </div>
      <div class="footer__text">
        <img src="./images/footerText.png" />
      </div>
    </footer>
  </body>
</html>
